<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Momentum</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/owfont-regular.css">
  </head>
  <body>
    <div id="temp_bg"></div>
    <button id="next_bgimg_button">
      <img src="img/Next-PNG-Photo.png" alt="next_bg" />
    </button>
    <time id="date"></time>
    <time id="time"></time>
    <h1>
      <span id="greeting"></span>
      <span id="name" contenteditable="true"></span>
    </h1>

    <h2 id="focus_question"></h2>
    <h2 id="focus" contenteditable="true"></h2>

    <div id="quote_wrapper">
      <img id="waiting" src="img/Waiting.svg" alt="waiting" />
      <blockquote id="quote_text"></blockquote>
      <figcaption id="quote_author"></figcaption>
      <div>
        <button id="next_quote">Next</button>
        <button id="close_quote">Close</button>
      </div>
    </div>
    <div id="settings_wrapper">
      <div id="settings_enter">
        <img src="img/Settings-Transparent.png" alt="settings" />
      </div>

      <div id="settings_list">
        <div class="settings_item">
          <div class="language_item">
            <img id="ru" src="img/flag-of-russia.png" alt="ru" />
            <span id="ru">RU</span>
          </div>
          <div class="language_item">
            <img
              id="en"
              src="img/the-united-kingdom-english-flag.png"
              alt="en"
            />
            <span id="en">EN</span>
          </div>
        </div>
        <div class="settings_item">
          <div class="timeFormatItem">
            <span id="24">24h</span>
          </div>
          <div class="timeFormatItem">
            <span id="AmPm">AM/PM</span>
          </div>
        </div>
      </div>
    </div>
    <div id="weather_wrapper">
      <h2 id="city" contenteditable="true"></h3>
      <div>
        <span class="weather_icon"><i class="weather-icon owf"></i></span>
        <span id="temperature">-</span>
      </div>
      <div class="weather-description">
        <h4 id="humidity-label">Влажность</h4>
        <span id="humidity">-</span>
        <h4 id="wind-label">Ветер</h4>
        <span id="wind">-</span>
      </div>
    </div>
    <script src="js/script.js" async defer></script>
    <!-- <script src="js/nameFocusChange.js" async defer></script> -->
  </body>
</html>
